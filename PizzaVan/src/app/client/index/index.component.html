<style>
  .list-product {
      margin: auto;
      display: flex;
      flex-wrap: wrap;
  }

  .product {
      margin-top: 10px;
      margin-right: 10px;
      width: 205px;
  }

  .img {
      width: 150px;
      display: block;
      margin: auto;
  }

  .title {
      color: #0e0e0e;
      display: block;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      height: 60px;
  }

  .field-price {
      font-size: 24px;
      color: #d50000;
      margin-bottom: 15px;
      font-weight: 700;
      text-align: center;
  }

  .viewProduct, .addProduct {
      border: 0;
      font-weight: 700;
      padding: 9px 5px;
      background: black;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      display: block;
      width: 186px;
      margin: 0 auto;
      color: #0e0e0e;
  }

  .active {
      color: black;
  }
  .addProduct {
      margin-left: 2px;
  }
</style>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/img/slide_03.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/slide_02.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../../../assets/img/slide_01.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="container-fluid mt-5">
  <!-- Page Heading -->
  <div class="latest-products">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2> Món ăn</h2>
            </div>
            <div class="col-md-4">

            </div>
            <!-- <div class="col-md-4 mt-2">
                <div id="filters" class="filters text-right font-weight-bold">
                    <a href="#" data-filter="*" class="active text-danger"> Tất cả &nbsp; </a>
                    <a href="#" data-filter=".Nước" class="text-danger"> Đồ uống &nbsp;</a>
                    <a href="#" data-filter=".Món" class="text-danger"> Thức ăn &nbsp;</a>
                    <a href="#" data-filter=".Combo" class="text-danger"> Combo </a>
                </div>
            </div> -->
        </div>
        <hr />
        <div class="row" id="portfolio-grid">
                <div class="item col-md-4 mr-auto" *ngFor="let product of products | paginate: {itemsPerPage:6, currentPage:p}">
                    <div class="product-item">
                        <img src="{{imagePath + product.image}}">
                        <div class="down-content">
                            <a href="#">
                                <h4 class="text-danger" id="searchByName">{{product.name}}</h4>
                            </a>
                            <span class="text-dark" style="font-size:25px">{{product.price}}</span>
                            <p>{{product.description}}</p>
                            <button class="addProduct text-center text-white" (click)="addToCart(product)">
                                Thêm vào giỏ hàng
                            </button>
                        </div>
                    </div>
                </div>
        </div>
        <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title col-8" id="exampleModalLongTitle">GIỎ HÀNG</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
              <div class="table-responsive">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th scope="col"> </th>
                              <th scope="col">Món ăn</th>
                              <th scope="col">Đơn giá</th>
                              <th scope="col" class="text-center">Số lượng</th>
                              <th scope="col" class="text-right">Thành tiền</th>
                              <th> </th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let item of cartItems">
                          <tr>
                              <td><img class="img" style="width:75px" src="{{imagePath + item.Dish.image}}" /> </td>
                              <td>{{item.Dish.name}}</td>
                              <td>{{item.Dish.price}}</td>
                              <td class="text-center">
                                {{item.Quantity}}
                              </td>
                              <td class="text-center">{{item.Quantity * item.Dish.price}}</td>
                              <td class="text-right"><button class="btn btn-sm btn-danger" (click)="removeCart(item)"><i class="fa fa-trash"></i> </button> </td>
                          </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td></td>
                          <td></td>
                          <td></td>
                          <td class="text-right"><strong>Tổng cộng</strong></td>
                          <td class="text-center"><strong>{{sum}}</strong></td>
                          <td></td>
                        </tr>
                      </tfoot>
                  </table>
              </div>
          </div>
      </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy</button>
        <button type="button" class="btn btn-primary" (click)="checkOut()">Đặt hàng</button>
      </div>
    </div>
  </div>
</div>
